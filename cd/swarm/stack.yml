version: "3.1"

services:

  dotnet:
    image: "${REGISTRY}/boxboat/boxboat-blog-dotnet:${TAG}"
    command: ["sh", "-c", "ln -s /run/secrets/db /dotnet/App/src/App/Common/Config/config.${DEVENV}.json && dotnet App.dll"]
    environment:
      - DEVENV=${DEVENV}
    networks:
      - default
      - db
    secrets:
      - source: db-${DEVENV}
        target: db
    deploy:
      mode: replicated
      replicas: 3

  ui-ssr:
    image: "${REGISTRY}/boxboat/boxboat-blog-ui-ssr:${TAG}"
    environment:
      - DEVENV=${DEVENV}
    depends_on:
      - dotnet
    deploy:
      mode: replicated
      replicas: 3

  nginx:
    image: "${REGISTRY}/boxboat/boxboat-blog-nginx:${TAG}"
    environment:
      - DEVENV=${DEVENV}
    ports:
      - "80:8000"
    depends_on:
      - dotnet
      - ui-ssr
    deploy:
      mode: replicated
      replicas: 3

networks:
  db:
    external: true

secrets:
  db-alpha:
    external: true
  db-beta:
    external: true
  db-prod:
    external: true
